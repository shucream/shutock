version: 2
jobs:
  test:
    working_directory: ~/shutock
    docker:
      - image: circleci/ruby:2.5.3-node
        environment:
          DATABASE_HOST: 127.0.0.1
          DATABASE_USER: root
          RAILS_ENV: test

      - image: circleci/mysql:5.7

    steps:
      - checkout
      - restore_cache:
          keys:
            - shutock-{{ checksum "Gemfile.lock" }}

      - run:
          name: Run bundle install
          command: bundle install --jobs=4 --retry=3 --path=vendor/bundle --clean

      - save_cache:
          key: shutock-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      # DBの起動待ち
      - run: dockerize -wait tcp://localhost:3306 -timeout 1m

      - run: bundle exec rails db:create db:migrate
      - run: bundle exec rspec -f d

  deploy-client:
    working_directory: ~/shutock
    docker:
      - image: innovatorjapan/awscli:latest
    environment:
      - AWS_S3_BUCKET_NAME: arn:aws:s3:::shutock-react-bucket
    steps:
      - checkout
      - run:
          name: Deploy to S3 if branch is Master.
          command: aws s3 sync ~/shutock/client/build/ s3://${AWS_S3_BUCKET_NAME}/ --exact-timestamps --delete

workflows:
  version: 2
  test:
    jobs:
      - test
      - deploy-client

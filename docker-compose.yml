version: '3'
services:
    db_mysql:
        image: mysql:5.7
        environment:
            MYSQL_DATABASE: root
            MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
        ports:
            - "3306:3306"
        networks:
          - shutock_network

    api:
        build: .
        command: bundle exec rails s -p 8080 -b '0.0.0.0'
        volumes:
            - .:/usr/src/shutock
            - ./vender:/usr/local/vender

        ports:
            - "8080:8080"
        networks:
          - shutock_network

    client:
        build: ./client
        command: yarn start
        volumes:
            - ./client:/usr/src/client
        ports:
            - "3000:3000"


networks:
    shutock_network:
